apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab-applications
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/lordthorzonus/homelab-provisioning.git
        revision: HEAD
        directories:
          - path: kubernetes/infra/*
          - path: kubernetes/monitoring/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: homelab
      source:
        repoURL: https://github.com/lordthorzonus/homelab-provisioning.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc